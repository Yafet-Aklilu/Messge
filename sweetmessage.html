<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Message for Hasset</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #ff6f91, #ffcccb);
            color: #fff;
            text-align: center;
            padding: 50px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align items to the top */
        }
        .message {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            display: none; /* Initially hidden */
            transition: opacity 0.5s;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            margin-top: 20px; /* Add margin to the top */
            font-family: unset;
        }
        button {
            width: 400px;
            padding: 10px 12px; /* Shortened button width */
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            margin-left: 450px;
            border: none;
            border-radius: 15px;
            background-color: #ff6f91;
            color: #fff;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ffcccb;
            color: #ff6f91;
        }
        .footer {
            margin-top: auto;
            font-size: 1.2em;
            margin: 20px;
        }
        .secfooter {
            margin-top: auto;
            font-size: 6em;
            margin: 20px;
            font-family: fantasy;
        }
        
        /* Gallery styles */
        .gallery {
            margin-top: 30px;
        }
        .gallery-button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff6f91;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .gallery-button:hover {
            background-color: #ffcccb;
        }
        .image-grid {
            display: none; /* Initially hidden */
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .image-grid img {
            width: 300px; /* Image width */
            height: 200px; /* Image height */
            object-fit: cover; /* Maintain aspect ratio */
            border-radius: 10px;
            margin: 10px;
            transition: transform 0.3s; /* Smooth scaling effect */
        }
        .image-grid img:hover {
            transform: scale(1.1); /* Scale image on hover */
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            body {
                padding: 20px; /* Reduce padding for smaller screens */
            }
            h1 {
                font-size: 2em; /* Smaller font size for the heading */
            }
            button {
                width: 100%; /* Make buttons full width on mobile */
                margin-left: 0; /* Remove left margin */
            }
            .message {
                width: 90%; /* Make the message box width responsive */
                font-size: 1em; /* Adjust font size */
            }
            .gallery {
                flex-direction: column; /* Stack gallery buttons vertically */
            }
            .gallery-button {
                width: 100%; /* Make gallery buttons full width */
                margin-bottom: 10px; /* Add space between buttons */
            }
            .image-grid img {
                width: 100%; /* Make images responsive */
                height: auto; /* Maintain aspect ratio */
            }
        }
    </style>
</head>
<body>
    <h1>Messages For My Wife</h1>
    <div class="message" id="messageBox"></div>
    <button onclick="generateMessage()">Click Here To Read A Sweet Message!</button>

    <div class="footer">
        JAN26/2024-JAN26/2025
    </div>
    <div class="secfooter">
        HAPPY ONE YEAR ANNIVERSARY
    </div>

    <!-- Image Gallery Section -->
    <div class="gallery">
        <h2>My Favorite Pics</h2>
        <button class="gallery-button" onclick="showGallery('fav')">Show My Favorite Pics</button>
        <button class="gallery-button" onclick="showGallery('other1')">Show Other Gallery 1</button>
        <button class="gallery-button" onclick="showGallery('other2')">Show Other Gallery 2</button>
        <button class="gallery-button" onclick="showGallery('other3')">Show Other Gallery 3</button>

        <div class="image-grid" id="fav">
            <img src="pic.jpg" alt="Favorite 1">
            <img src="pic.jpg" alt="Favorite 2">
            <img src="image3.jpg" alt="Favorite 3">
        </div>
        <div class="image-grid" id="other1">
            <img src="pic.jpg" alt="Other 1">
            <img src="pic.jpg" alt="Other 2">
            <img src="pic.jpg" alt="Other 3">
        </div>
        <div class="image-grid" id="other2">
            <img src="pic.jpg" alt="Other 4">
            <img src="pic.jpg" alt="Other 5">
            <img src="pic.jpg" alt="Other 6">
        </div>
        <div class="image-grid" id="other3">
            <img src="pic.jpg" alt="Other 7">
            <img src="pic.jpg" alt="Other 8">
            <img src="pic.jpg" alt="Other 9">
        </div>
    </div>

    <script>
        const messages = [
            "Hey Hasset, just wanted to remind you how special you are!",
            "Dear Hasset, your laughter is my favorite sound.",
            "Sweet Hasset, you bring so much joy into my life.",
            "My darling Hasset, every moment with you is a treasure.",
            "To the wonderful Hasset, you make my heart smile.",
            "Lovely Hasset, your kindness lights up my day.",
            "Hey beautiful Hasset, you are my sunshine!",
            "Sweetheart Hasset, Iâ€™m so grateful to have you in my life."
        ];
    
        let currentIndex = 0; // Start from the first message
    
        function generateMessage() {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = messages[currentIndex];
            messageBox.style.display = 'block'; // Show the message
            
            currentIndex = (currentIndex + 1) % messages.length; // Move to the next message
        }

        function showGallery(galleryId) {
            const galleries = document.querySelectorAll('.image-grid');
            galleries.forEach(gallery => {
                gallery.style.display = 'none'; // Hide all galleries
            });
            document.getElementById(galleryId).style.display = 'flex'; // Show selected gallery
        }
    </script>
</body>
</html>
